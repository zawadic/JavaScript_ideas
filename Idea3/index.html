<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Snippet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="category-screen">
        <h1>Select a Quiz Category</h1>
        <button class="category-btn" data-category="cars">Fastest Cars</button>
        <button class="category-btn" data-category="bikes">Fastest Bikes</button>
        <!-- Add more categories as needed -->
    </div>
    
    <div id="quiz-screen" style="display:none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div id="timer"></div>
    </div>
    
    <div id="score-screen" style="display:none;">
        <h2>Your Score: <span id="score"></span></h2>
        <button id="restart-btn">Restart Quiz</button>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
